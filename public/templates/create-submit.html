<br>
<div class="container-fluid">
	<h2 style="text-align:center">Looks pretty great</h2> 
	<h2 style="text-align:center">Check it over and unleash deliciousness unto the world!</h2>
	<br>
	<div class="well" style="text-align:center">
		<h2>{{newRecipeData.title}}</h2>
		<h3>{{newRecipeData.description}}</h3>
	</div>
	<div class="col-md-6">
		<h4>Ingredients</h4>
		<ul ng-repeat="ingredients in newRecipeData.ingredients">
			<li>{{$index}} {{ingredients.name}} {{ingredients.amount}}</li>
		</ul>
	</div>
	<div class="col-md-6">
		<h4>Directions</h4>
		<ul ng-repeat="direction in newRecipeData.directions">
			<li>{{$index}} {{direction.name}}</li>
		</ul>
	</div>
	<button class="btn btn-primary btn-lg btn-block" ng-click='createRecipe()'>Submit Recipe</button>
</div>
